<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preferences - GleanEggs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Tell us about your preferences</h1>
        <p>Weâ€™ll personalize your experience based on your diet and allergies.</p>
    </header>

    <main>
        <form id="preferencesForm">
            <label>
                <input type="checkbox" name="diet" value="vegan"> Vegan
            </label>
            <label>
                <input type="checkbox" name="diet" value="vegetarian"> Vegetarian
            </label>
            <label>
                <input type="checkbox" name="diet" value="gluten-free"> Gluten-Free
            </label>
            <label>
                <input type="checkbox" name="diet" value="keto"> Keto
            </label>

            <h3>Allergies</h3>
            <label>
                <input type="checkbox" name="allergy" value="peanuts"> Peanuts
            </label>
            <label>
                <input type="checkbox" name="allergy" value="dairy"> Dairy
            </label>
            <label>
                <input type="checkbox" name="allergy" value="soy"> Soy
            </label>
            <label>
                <input type="checkbox" name="allergy" value="shellfish"> Shellfish
            </label>

            <br><br>
            <button type="submit">Save Preferences</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 GleanEggs. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById("preferencesForm").addEventListener("submit", function(event) {
            event.preventDefault();
            // Placeholder: Save preferences to backend (Firebase or other DB)
            alert("Preferences saved! Redirecting to homepage...");
            window.location.href = "home.html";
        });
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            padding: 20px;
            background: #4CAF50;
            color: white;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin: 10px;
            font-size: 18px;
        }
        button {
            background: #008CBA;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #005f73;
        }
    </style>
</body>
</html>
