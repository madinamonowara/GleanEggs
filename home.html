<!DOCTYPE html>
<html lang="en">

            <div class="grocery-item">

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .top-menu {
            display: flex;
            justify-content: space-around;
            background: white;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .menu-item {
            font-size: 14px;
        }

        h2 {
            margin-top: 20px;
            font-size: 22px;
        }

        .grocery-list {
            background: white;
            padding: 15px;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }

        .grocery-item {
            display: flex;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        .grocery-item img {
            width: 50px;

        }

        .item-price {

            margin: 10px auto;

            font-size: 16px;
            border-radius: 8px;

        }

        .save-btn {
            background: white;
            border: 1px solid black;
        }

        .add-btn {
            background: black;
            color: white;
        }

        .scroll-text {
            font-size: 14px;
            color: gray;
            margin-top: 10px;
        }

        .map {
            margin: 20px 0;
        }

        .map img {
            width: 80%;
            border-radius: 10px;
        }
