<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List - GleanEggs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="top-menu">
            <button onclick="location.href='grocerystores.html'">üõí Grocery Stores</button>
            <button onclick="location.href='recipes.html'">üç≥ Recipes</button>
            <button onclick="location.href='charts.html'">üìä Charts</button>
        </nav>
    </header>

    <main>
        <div class="container">
            <h2>Hey, Here‚Äôs Your Grocery List</h2>

            <section class="grocery-list">
                <div class="grocery-item">
                    <img src="https://hips.hearstapps.com/hmg-prod/images/ripe-apple-royalty-free-image-1659454396.jpg?crop=0.924xw:0.679xh;0.0197xw,0.212xh&resize=980:*" alt="Apples">
                    <div class="item-details">
                        <p class="item-name">Apples</p>
                        <p class="item-price">Price</p>
                    </div>
                </div>
            </section>

            <h3>Search for an item:</h3>
            <input type="text" id="search-box" placeholder="e.g. Milk, Bananas..." />
            <div id="search-results"></div>

            <h3>Quick Add:</h3>
            <section class="add-list">
                <button class="add-item">üçé Apple</button>
                <button class="add-item">ü•© Steak</button>
                <button class="add-item">ü•¶ Broccoli</button>
            </section>

            <section class="map">
                <img src="https://pp.walk.sc/tile/e/0/748x600/loc/lat=34.0342792/lng=-118.3620419.png" alt="Store Locations">
            </section>
        </div>
    </main>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .top-menu {
            display: flex;
            justify-content: space-around;
            background: white;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .menu-item {
            font-size: 14px;
        }

        h2 {
            margin-top: 20px;
            font-size: 22px;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            padding: 0 15px;
        }

        .grocery-list {
            background: white;
            padding: 15px;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }

        .grocery-item {
            display: flex;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        .grocery-item img {
            width: 50px;
            height: 50px;
            border-radius: 5px;
            margin-right: 10px;
        }

        .item-details {
            text-align: left;
        }

        .item-name {
            font-weight: bold;
        }

        .item-price {
            color: gray;
            font-size: 14px;
        }

        .add-list {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .add-item {
            background: white;
            border: 1px solid #ddd;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
        }

        .save-btn, .add-btn {
            display: block;
            width: 80%;
            margin: 10px auto;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
        }

        .save-btn {
            background: white;
            border: 1px solid black;
        }

        .add-btn {
            background: black;
            color: white;
        }

        .scroll-text {
            font-size: 14px;
            color: gray;
            margin-top: 10px;
        }

        .map {
            margin: 20px 0;
        }

        .map img {
            width: 100%;
            border-radius: 10px;
        }

    </style>
</body>
</html>






<script>
    const availableItems = [
        { name: "Milk", price: "$1.99", store: "Trader Joe's" },
        { name: "Bananas", price: "$0.59", store: "Walmart" },
        { name: "Broccoli", price: "$1.29", store: "Whole Foods" },
        { name: "Steak", price: "$8.99", store: "Costco" },
        { name: "Eggs", price: "$3.49", store: "Whole Foods" },
        { name: "Apples", price: "$2.99", store: "Trader Joe's" }
    ];

    const searchBox = document.getElementById('search-box');
    const searchResults = document.getElementById('search-results');
    const groceryList = document.querySelector('.grocery-list');

    searchBox.addEventListener('input', function () {
        const query = this.value.toLowerCase();
        searchResults.innerHTML = '';

        if (query === '') return;

        const matches = availableItems.filter(item =>
            item.name.toLowerCase().includes(query)
        );

        matches.forEach(item => {
            const div = document.createElement('div');
            div.textContent = `${item.name} - ${item.price} at ${item.store}`;
            div.classList.add('search-item');
            div.style.cursor = 'pointer';
            div.style.margin = '5px 0';
            div.onclick = () => addItemToList(item);
            searchResults.appendChild(div);
        });
    });

    function addItemToList(item) {
        const itemDiv = document.createElement('div');
        itemDiv.classList.add('grocery-item');

        const img = document.createElement('img');
        img.src = "https://via.placeholder.com/50"; // Placeholder
        img.alt = item.name;

        const details = document.createElement('div');
        details.classList.add('item-details');
        details.innerHTML = `<p class="item-name">${item.name}</p><p class="item-price">${item.price} at ${item.store}</p>`;

        itemDiv.appendChild(img);
        itemDiv.appendChild(details);

        groceryList.appendChild(itemDiv);
        searchBox.value = '';
        searchResults.innerHTML = '';
    }
</script>
