<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products | GleanEggs</title>
    <link href="https://fonts.googleapis.com/css2?family=Boldonse&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        @media (max-width: 768px) {
            .top-menu {
                flex-direction: column;
                align-items: flex-start;
            }

            .nav-buttons {
                flex-direction: column;
                align-items: flex-start;
                width: 100%;
                margin-top: 10px;
            }

            .nav-buttons button {
                width: 100%;
                padding: 10px;
                text-align: left;
            }

            .grocery-list, .saved-list {
                margin: 10px;
            }

            .map img {
                width: 100%;
            }

            h2 {
                font-size: 18px;
            }
        }

        .top-menu {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            margin-bottom: 20px;
            padding: 10px 10px;
            padding-right: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo-section {
            display: flex;
            align-items: center;
        }

        .logo {
            width: 60px;
        }

        .logo-text {
            font-family: 'Boldonse', sans-serif;
            font-size: 24px;
            margin-left: 10px;
            display: inline-block;
            vertical-align: middle;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
        }

        .menu-item {
            font-size: 14px;
        }

        h2 {
            margin-top: 20px;
            font-size: 22px;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            padding: 0 15px;
        }

        .grocery-list {
            background: white;
            padding: 15px;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }

        /* NEW white rectangle style for other sections */
        .product-container {
            background: white;
            padding: 20px;
            margin: 20px 0;
            border-radius: 12px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }

        .grocery-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        .grocery-item img {
            width: 50px;
            height: 50px;
            border-radius: 5px;
            margin-right: 10px;
        }

        .item-details {
            text-align: left;
            flex: 1;
        }

        .item-name {
            font-weight: bold;
        }

        .item-price {
            color: gray;
            font-size: 14px;
        }

        .remove-item {
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }

        .add-list {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .add-item {
            background: white;
            border: 1px solid #ddd;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .add-item:hover {
            background-color: #f0f0f0;
        }

        .save-btn, .add-btn, .clear-btn {
            display: block;
            width: 80%;
            margin: 10px auto;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
        }

        .save-btn {
            background: white;
            border: 1px solid black;
        }

        .add-btn {
            background: black;
            color: white;
        }

        .clear-btn {
            background-color: #f44336;
            color: white;
        }

        .checkbox {
            margin-right: 10px;
        }

        .saved-list {
            margin-top: 20px;
        }

        .saved-list h3 {
            text-align: left;
        }

        .map {
            margin: 20px 0;
        }

        .map img {
            width: 100%;
            border-radius: 10px;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .action-buttons button {
            padding: 8px 15px;
            font-size: 14px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .action-buttons button:hover {
            background-color: #f0f0f0;
        }

    </style>
</head>
<body>

    <header>
        <nav class="top-menu">
            <div class="logo-section">
                <span class="logo-text">GleanEggs</span>
            </div>
            <div class="nav-buttons">
                <button onclick="location.href='grocerystores.html'">üõí Grocery Stores</button>
                <button onclick="location.href='recipes.html'">üç≥ Recipes</button>
                <button onclick="location.href='charts.html'">üìä Charts</button>
            </div>
        </nav>
    </header>

    <div class="container">
    
        <section class="product-container">
            <h2>Hey, Here‚Äôs Your Products List</h2>
            <div class="grocery-list" id="groceryList">
                <!-- this is where grocery items will be dynamically added -->
            
            </div>
        </section>
    </div>

    <script>
        // Sample data (replace this with API or CSV data fetch)
        const products = [
            { name: "Apple", quantity: 1, image: "apple.jpg", price: 1.50 },
            { name: "Banana", quantity: 2, image: "banana.jpg", price: 0.99 },
            { name: "Carrot", quantity: 3, image: "carrot.jpg", price: 0.75 }
        ];

        // Function to dynamically add a grocery item
        function addItem(name, quantity, image, price) {
            const list = document.getElementById("groceryList");
            const item = document.createElement("div");
            item.classList.add("grocery-item");
            item.dataset.name = name;
            item.dataset.quantity = quantity;

            item.innerHTML = `
                <input type="checkbox" class="checkbox">
                <img src="${image}" alt="${name}">
                <div class="item-details">
                    <p class="item-name">${name} ${quantity}x</p>
                    <p class="item-price">$${price.toFixed(2)} at Whole Foods</p>
                </div>
                <div class="action-buttons">
                    <button class="remove-item" onclick="toggleItem(${Date.now()})">Add/Remove</button>
                    <a href="charts.html"><button class="remove-item">View</button></a>
                </div>
            `;
            list.appendChild(item);
        }

        // Loop through the products and add them to the list
        products.forEach(product => {
            addItem(product.name, product.quantity, product.image, product.price);
        });

        // Function to toggle item quantity or remove it
        function toggleItem(itemId) {
            const item = document.querySelector(`[data-name='${itemId}']`);
            let quantity = parseInt(item.dataset.quantity);

            if (quantity > 1) {
                quantity--;
                item.dataset.quantity = quantity;
                item.querySelector('.item-name').textContent = item.dataset.name + ' ' + quantity + 'x';
            } else {
                item.remove();
            }
        }
    </script>

</body>
</html>
