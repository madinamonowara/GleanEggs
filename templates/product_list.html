<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Products | GleanEggs</title>
  <link href="https://fonts.googleapis.com/css2?family=Boldonse&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="{{ url_for('static',filename='styles/navbarstyle.css') }}"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    .top-menu {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: white;
      padding: 10px 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .logo-section {
      display: flex;
      align-items: center;
    }
    .logo {
      width: 60px;
    }
    .logo-text {
      font-family: 'Boldonse', sans-serif;
      font-size: 24px;
      margin-left: 10px;
    }
    .nav-buttons {
      display: flex;
      gap: 12px;
    }
    .nav-buttons button {
      padding: 10px 16px;
      font-size: 14px;
      background: white;
      border: 2px solid green;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s, color 0.3s;
    }
    .nav-buttons button:hover {
      background-color: green;
      color: white;
    }
    .container {
      max-width: 700px;
      margin: 0 auto;
      padding: 0 15px;
    }
    .product-container {
      background: white;
      padding: 20px;
      margin: 20px 0;
      border-radius: 12px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
    }
    .grocery-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #ddd;
    }
    .grocery-item img {
      width: 50px;
      height: 50px;
      border-radius: 5px;
      margin-right: 10px;
    }
    .item-details {
      text-align: left;
      flex: 1;
    }
    .item-name {
      font-weight: bold;
    }
    .item-price {
      color: gray;
      font-size: 14px;
    }
    .action-buttons {
      display: flex;
      gap: 10px;
    }
    .action-buttons button {
      padding: 6px 12px;
      font-size: 12px;
      background: white;
      border: 2px solid green;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }
    .action-buttons button:hover {
      background-color: green;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <nav class="top-menu">
      <div class="logo-section">
        <img class="logo" src="/static/images/gleaneggs_logo.jpg" alt="GleanEggs Logo">
        <span class="logo-text">GleanEggs</span>
      </div>
      <div class="nav-buttons">
        <button onclick="location.href='/recipes.html'">üç≥ Recipes</button>
        <button onclick="location.href='/product_list.html'">üìä Products</button>
        <button onclick="location.href='/home.html'">üõí Grocery List</button>
        <button onclick="location.href='/preferences.html'">üîß Preferences</button>
        <button onclick="location.href='/login.html'">üëã Log Out</button>
      </div>
    </nav>
  </header>

  <div class="container">
    <section class="product-container">
      <h2>Hey, Here‚Äôs All the Products</h2>
      <div style="display: flex; gap: 10px; margin-bottom: 20px; flex-wrap: wrap;">
        <input type="text" id="searchInput" placeholder="Search products..." style="flex: 2; padding: 4px; border-radius: 8px; border: 1px solid #ccc;">
        <select id="categorySelect" style="flex: 1; padding: 4px; border-radius: 8px; border: 1px solid #ccc;">
          <option value="">All Categories</option>
          <option value="fruit">Fruits</option>
          <option value="vegetable">Vegetables</option>
          <option value="dairy">Dairy</option>
          <option value="meat">Meat</option>
        </select>
      </div>
      <div class="grocery-list" id="groceryList"></div>
    </section>
  </div>

  <script>
    const products = [
  { name: "Apple", quantity: 1, image: "apple.jpg", category: "fruit" },
  { name: "Banana", quantity: 1, image: "banana.jpg", category: "fruit" },
  { name: "Carrot", quantity: 1, image: "carrot.jpg", category: "vegetable" },
  { name: "Milk", quantity: 1, image: "milk.jpg", category: "dairy" }
];


    function addItem(name, quantity, image, price, category) {
  const list = document.getElementById("groceryList");
  const item = document.createElement("div");
  item.classList.add("grocery-item");
  item.dataset.name = name;
  item.dataset.quantity = quantity;
  item.dataset.category = category;

  item.innerHTML = `
    <img src="${image}" alt="${name}">
    <div class="item-details">
      <p class="item-name">${name} ${quantity}x</p>
    </div>
    <div class="action-buttons">
      <button onclick="alert('Item added or removed')">Add/Remove</button>
      <a href="product.html?name=${encodeURIComponent(name)}">
  <button class="remove-item">View</button>
</a>

    </div>
  `;
  list.appendChild(item);
}


    function filterProducts() {
      const searchValue = document.getElementById("searchInput").value.toLowerCase();
      const selectedCategory = document.getElementById("categorySelect").value;

      const items = document.querySelectorAll(".grocery-item");
      items.forEach(item => {
        const itemName = item.querySelector(".item-name").textContent.toLowerCase();
        const itemCategory = item.dataset.category;

        const matchesSearch = itemName.includes(searchValue);
        const matchesCategory = selectedCategory === "" || selectedCategory === itemCategory;

        item.style.display = (matchesSearch && matchesCategory) ? "flex" : "none";
      });
    }

    products.forEach(product => addItem(product.name, product.quantity, product.image, product.price, product.category));

    document.getElementById("searchInput").addEventListener("input", filterProducts);
    document.getElementById("categorySelect").addEventListener("change", filterProducts);
  </script>
</body>
</html>
