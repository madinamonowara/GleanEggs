<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Preferences</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 40px 20px;
    }

    .header h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    .header p {
      font-size: 18px;
    }

    .form-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 40px;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    label {
      font-size: 18px;
      margin: 6px 0;
    }

    .section-title {
      font-weight: bold;
      margin-top: 20px;
    }

    .btn {
      width: 160px;
      padding: 12px;
      font-size: 16px;
      background-color: #007BBA;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-align: center;
      display: block;
      margin: 20px auto 10px;
      text-decoration: none;
    }

    footer {
      text-align: center;
      margin-top: 50px;
      padding: 20px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Tell us about your preferences</h1>
    <p>We’ll personalize your experience based on your diet and allergies.</p>
  </div>

  <div class="form-container">
    <form>
      <label><input type="checkbox" name="diet" value="vegan" /> Vegan</label>
      <label><input type="checkbox" name="diet" value="vegetarian" /> Vegetarian</label>
      <label><input type="checkbox" name="diet" value="glutenfree" /> Gluten-Free</label>
      <label><input type="checkbox" name="diet" value="keto" /> Keto</label>

      <p class="section-title">Allergies</p>
      <label><input type="checkbox" name="allergy" value="peanuts" /> Peanuts</label>
      <label><input type="checkbox" name="allergy" value="dairy" /> Dairy</label>
      <label><input type="checkbox" name="allergy" value="soy" /> Soy</label>
      <label><input type="checkbox" name="allergy" value="shellfish" /> Shellfish</label>

      <button type="submit" class="btn">Save Preferences</button>
    </form>

    <a href="/" class="btn">← Back to Home</a>
  </div>

  <footer>
    © 2025 GleanEggs. All rights reserved.
  </footer>
</body>
</html>
