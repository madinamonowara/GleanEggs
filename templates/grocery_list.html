<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List | GleanEggs</title>
    <link href="https://fonts.googleapis.com/css2?family=Boldonse&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/navbarstyle.css') }}">

    <style>
        .top-menu {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            padding: 5px 15px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo-section {
            display: flex;
            align-items: center;
        }

        .logo {
            width: 60px;
        }

        .logo-text {
            font-family: 'Boldonse', sans-serif;
            font-size: 24px;
            margin-left: 10px;
            display: inline-block;
            vertical-align: middle;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
        }


        .nav-buttons button {
            font-size: 14px;
            padding: 8px 12px;
            border: none;
            background: none;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .top-menu {
                flex-direction: column;
                align-items: flex-start;
            }

            .nav-buttons {
                flex-direction: column;
                width: 100%;
                margin-top: 10px;
            }

            .nav-buttons button {
                width: 100%;
                padding: 10px;
                text-align: left;
            }
        }


    </style>
</head>
<body>
    <header>
        <nav class="top-menu">
            <div class="logo-section">
                <img class="logo" src="/static/images/gleaneggs_logo.jpg" alt="GleanEggs Logo">
                <span class="logo-text">GleanEggs</span>
            </div>
            <div class="nav-buttons">
                <button onclick="location.href='/recipes'">üç≥ Recipes</button>
                <button onclick="location.href='/products'">üìä Items</button>
                <button onclick="location.href='/preferences'">üîß Preferences</button>
                <button onclick="location.href='/login'">üëã Log Out</button>
            </div>
        </nav>
    </header>

    <main>
        <h2>Hey, Here‚Äôs Your Grocery List</h2>

        <section class="grocery-list">
        {% for item in items %}
        <div class="grocery-item">
            <img src="https://hips.hearstapps.com/hmg-prod/images/ripe-apple-royalty-free-image-1659454396.jpg?crop=0.924xw:0.679xh;0.0197xw,0.212xh&resize=980:*" alt="{{ item[0] }}">
            <div class="item-details">
                <p class="item-name">{{ item[0] }}</p>
                <p class="item-price">{{ item[1] }}</p>
            </div>
        </div>
        {% endfor %}
        </section>
 
        <h3>Add to List:</h3>
        <section class="add-list">
            <button class="add-item">üçé Apples</button>
            <button class="add-item">ü•© Steak</button>
            <button class="add-item">ü•¶ Broccoli</button>
        </section>

        <button class="save-btn">Save to Buy Later</button>
        <button class="add-btn">Add to Grocery List</button>

        <section class="map">
            <img src="https://pp.walk.sc/tile/e/0/748x600/loc/lat=34.0342792/lng=-118.3620419.png" alt="Store Locations">
            <p>Store Locations</p>
        </section>
    </main>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .top-menu {
            display: flex;
            justify-content: space-around;
            background: white;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .menu-item {
            font-size: 14px;
        }

        h2 {
            margin-top: 20px;
            font-size: 22px;
        }

        .grocery-list {
            background: white;
            padding: 15px;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }

        .grocery-item {
            display: flex;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        .grocery-item img {
            width: 50px;
            height: 50px;
            border-radius: 5px;
            margin-right: 10px;
        }

        .item-details {
            text-align: left;
        }

        .item-name {
            font-weight: bold;
        }

        .item-price {
            color: gray;
            font-size: 14px;
        }

        .add-list {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        .add-item {
            background: white;
            border: 1px solid #ddd;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
        }

        .save-btn, .add-btn {
            display: block;
            width: 80%;
            margin: 10px auto;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
        }

        .save-btn {
            background: white;
            border: 1px solid black;
        }

        .add-btn {
            background: black;
            color: white;
        }

        .scroll-text {
            font-size: 14px;
            color: gray;
            margin-top: 10px;
        }

        .map {
            margin: 20px 0;
        }

        .map img {
            width: 80%;
            border-radius: 10px;
        }
    </style>
</body>
</html>
