    <script>
        function viewRecipe() {
            const recipe = {

                strCategory: "Chicken",
                strArea: "Japanese",
                strInstructions: `Preheat oven to 350¬∞ F. Spray a 9x13-inch baking pan with non-stick spray.
Combine soy sauce, ¬Ω cup water, brown sugar, ginger and garlic in a small saucepan and cover. Bring to a boil over medium heat. Remove lid and cook for one minute once boiling.
Meanwhile, stir together the corn starch and 2 tablespoons of water in a separate dish until smooth. Once sauce is boiling, add mixture to the saucepan and stir to combine. Cook until the sauce starts to thicken then remove from heat.
