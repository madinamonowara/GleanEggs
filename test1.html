<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page | GleanEggs</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Boldonse&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="navbarstyle.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header */
        .top-menu{
            background-color: #4CAF50;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
        }
        header .logo {
            font-size: 24px;
            font-weight: bold;
        }
        header .search-bar input {
            padding: 10px;
            border-radius: 5px;
            border: none;
        }
        header .nav-links a {
            color: white;
            margin-left: 20px;
            text-decoration: none;
        }

        /* Main Section */
        .main-container {
            display: flex;
            flex: 1;
            padding: 20px;
        }
        /* Sidebar (Filters) */
        .sidebar {
            width: 20%;
            padding: 20px;
            background-color: #f7f7f7;
        }
        .sidebar h3 {
            margin-bottom: 20px;
        }
        .sidebar ul {
            list-style: none;
        }
        .sidebar ul li {
            margin-bottom: 10px;
        }
        /* Product Grid */
        .product-grid {
            width: 80%;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .product-card {
            padding: 20px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            text-align: center;
        }
        .product-card img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .product-card h4 {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .product-card p {
            margin-bottom: 10px;
        }
        .product-card button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        /* Footer */
        footer {
            padding: 20px;
            background-color: #333;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>

    <header>
        <nav class="top-menu">
            <div class="logo-section">
                <img class="logo" src="static/images/gleaneggs_logo.jpg" alt="GleanEggs Logo">
                <span class="logo-text">GleanEggs</span>
            </div>
            <div class="nav-buttons">
                <button onclick="location.href='grocerystores.html'">üõí Grocery Stores</button>
                <button onclick="location.href='recipes.html'">üç≥ Recipes</button>
                <button onclick="location.href='charts.html'">üìä Charts</button>
            </div>
        </nav>
    </header>


    <!-- Main Content -->
    <div class="main-container">
        <!-- Sidebar (Filters) -->
        <div class="sidebar">
            <h3>Categories</h3>
            <ul>
                <li><a href="#">Fruits & Vegetables</a></li>
                <li><a href="#">Dairy</a></li>
                <li><a href="#">Snacks</a></li>
                <li><a href="#">Bakery</a></li>
            </ul>
        </div>

        <!-- Product Grid -->
        <div class="product-grid">
            <div class="product-card">
                <img src="https://via.placeholder.com/200" alt="Product 1">
                <h4>Product 1</h4>
                <p>$12.99</p>
                <button>Add to List</button>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/200" alt="Product 2">
                <h4>Product 2</h4>
                <p>$9.99</p>
                <button>Add to List</button>
            </div>
            <!-- Add more product cards as needed -->
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 GleanEggs. All Rights Reserved.</p>
    </footer>

</body>
</html>
