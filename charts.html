<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charts</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4">
    <div class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-lg w-full min-h-screen">
        <!-- Last Purchased Food Items -->
        <h2 class="font-bold text-2xl mb-4">Last Purchased Food Items</h2>
        <div class="grid grid-cols-2 gap-4">
            <div class="border p-4 rounded-lg shadow-sm">
                <div class="text-green-700 text-sm font-bold bg-green-200 p-2 rounded-md">5% decrease since last purchase</div>
                <div class="h-24 bg-gray-200 my-4"></div>
                <p class="text-lg">Organic Apples</p>
                <p class="font-bold text-xl">$2.99/lb</p>
            </div>
            <div class="border p-4 rounded-lg shadow-sm">
                <div class="text-red-700 text-sm font-bold bg-red-200 p-2 rounded-md">2% increase since last purchase</div>
                <div class="h-24 bg-gray-200 my-4"></div>
                <p class="text-lg">Mixed Salad Greens</p>
                <p class="font-bold text-xl">$3.49/pack</p>
            </div>
        </div>
        
        <!-- Filter by Store -->
        <h2 class="font-bold text-2xl mt-6 mb-4">Filter by Store</h2>
        <div class="flex gap-4">
            <button class="flex-1 bg-yellow-100 text-black-700 p-3 rounded-md font-bold text-lg">Trader Joes</button>
            <button class="flex-1 bg-yellow-100 text-black-700 p-3 rounded-md font-bold text-lg">Publix</button>
        </div>
        
        <!-- Price Fluctuation -->
        <h2 class="font-bold text-2xl mt-6 mb-4">Price Fluctuation</h2>
        <div class="grid grid-cols-2 gap-4">
            <div class="border p-4 rounded-lg shadow-sm bg-gray-50">
                <p class="text-lg">Organic Oranges</p>
                <p class="font-bold text-xl">$2.99/lb</p>
                <p class="text-green-600 text-lg">5% decrease</p>
            </div>
            <div class="border p-4 rounded-lg shadow-sm bg-gray-50">
                <p class="text-lg">Cheese Sticks</p>
                <p class="font-bold text-xl">$3.49/pack</p>
                <p class="text-red-600 text-lg">2% increase</p>
            </div>
        </div>
        
        <!-- Action Buttons -->
        <div class="mt-6 space-y-4">
            <button class="w-full bg-gray-200 p-3 rounded-md font-bold text-lg">Share</button>
            <button class="w-full bg-gray-200 p-3 rounded-md font-bold text-lg">Favorite</button>
            <button class="w-full bg-black text-white p-3 rounded-md font-bold text-lg">Add to Cart</button>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="left-0 w-full bg-white p-4 flex justify-around shadow-lg">
        <a href="home.html" class="flex flex-col items-center">
        <span class="text-black text-xl">üè†</span>
        <span class="text-sm">Home</span>
    </a>
    <a href="search.html" class="flex flex-col items-center">
        <span class="text-black text-xl">üîç</span>
        <span class="text-sm">Search</span>
        </a>
    </div>

</body>
</html>
